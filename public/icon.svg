<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="50%" stop-color="#374151"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <!-- White Gradient for Elements -->
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f3f4f6"/>
    </linearGradient>

    <!-- Subtle Inner Shadow -->
    <filter id="innerShadow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
      <feOffset dx="2" dy="2" result="offset"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="108" fill="url(#bgGradient)" filter="url(#innerShadow)"/>

  <!-- Outer 360째 Ring -->
  <circle cx="256" cy="256" r="200" stroke="url(#whiteGradient)" stroke-width="8" fill="none" opacity="0.6" stroke-dasharray="12 8"/>

  <!-- Middle Ring -->
  <circle cx="256" cy="256" r="160" stroke="url(#whiteGradient)" stroke-width="6" fill="none" opacity="0.4" stroke-dasharray="8 6"/>

  <!-- Inner Ring -->
  <circle cx="256" cy="256" r="120" stroke="url(#whiteGradient)" stroke-width="4" fill="none" opacity="0.3" stroke-dasharray="6 4"/>

  <!-- Central House Icon -->
  <g transform="translate(256, 256)">
    <!-- House Base -->
    <path d="M-32 16 L0 -20 L32 16 L32 40 L20 40 L20 20 L-20 20 L-20 40 L-32 40 Z"
          fill="url(#whiteGradient)" stroke="none"/>

    <!-- Roof Detail -->
    <path d="M-36 16 L0 -24 L36 16 L32 16 L0 -16 L-32 16 Z"
          fill="url(#whiteGradient)" opacity="0.8"/>

    <!-- Door -->
    <rect x="-8" y="20" width="16" height="20" fill="#374151" rx="2"/>

    <!-- Windows -->
    <rect x="-26" y="10" width="12" height="8" fill="#374151" rx="1"/>
    <rect x="14" y="10" width="12" height="8" fill="#374151" rx="1"/>

    <!-- Window Frames -->
    <line x1="-20" y1="10" x2="-20" y2="18" stroke="#1f2937" stroke-width="1"/>
    <line x1="-26" y1="14" x2="-14" y2="14" stroke="#1f2937" stroke-width="1"/>
    <line x1="20" y1="10" x2="20" y2="18" stroke="#1f2937" stroke-width="1"/>
    <line x1="14" y1="14" x2="26" y2="14" stroke="#1f2937" stroke-width="1"/>
  </g>

  <!-- 360째 Positioning Dots -->
  <circle cx="256" cy="56" r="6" fill="url(#whiteGradient)" opacity="0.8"/>
  <circle cx="456" cy="256" r="6" fill="url(#whiteGradient)" opacity="0.8"/>
  <circle cx="256" cy="456" r="6" fill="url(#whiteGradient)" opacity="0.8"/>
  <circle cx="56" cy="256" r="6" fill="url(#whiteGradient)" opacity="0.8"/>

  <!-- Diagonal Dots -->
  <circle cx="362" cy="150" r="4" fill="url(#whiteGradient)" opacity="0.6"/>
  <circle cx="362" cy="362" r="4" fill="url(#whiteGradient)" opacity="0.6"/>
  <circle cx="150" cy="362" r="4" fill="url(#whiteGradient)" opacity="0.6"/>
  <circle cx="150" cy="150" r="4" fill="url(#whiteGradient)" opacity="0.6"/>

  <!-- 360째 Text -->
  <text x="256" y="380" font-family="system-ui, -apple-system, sans-serif"
        font-size="42" font-weight="700" text-anchor="middle"
        fill="url(#whiteGradient)" opacity="0.9" letter-spacing="2px">360째</text>
</svg>